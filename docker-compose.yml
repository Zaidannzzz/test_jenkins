version: '3'
services:
  postgres:
    image: postgres
    ports:
      - 5433:5432
    environment:
      - POSTGRES_PASSWORD=Samsunggalaxyy1
      - POSTGRES_USER=postgres
      - POSTGRES_DB=testpostgrejenkins
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
    - 8080:8080
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Samsunggalaxyy1
      - POSTGRES_PORT=5433
      - POSTGRES_DB=testpostgrejenkins
    depends_on:
      - postgres